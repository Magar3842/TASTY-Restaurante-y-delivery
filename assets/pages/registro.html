           <li>
              <a href="#" class="nav-link text-white">Login<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">

  <main>
    <!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>

<body>
  
  <main>
  <div class="container">
    <div class="col s12">
      <div class="card">
        <div class="card-image cardHeaderBackground">
          <img src="https://images.unsplash.com/photo-1467007849282-42dad96c2312?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&s=a28387f8a3b2f7b3d966327ba5b3d15d"/>
        </div>
        <div class="card-content">
          <span class="card-title  grey-text text-darken-4">
            Customer Login
          </span>
          <a class="loginButton waves-effect waves-light btn activator">Login</a>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Customer Login
            <i class="material-icons right waves-effect">close</i></span>
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix inputIcon">account_circle</i>
                <input placeholder="Username" id="icon_prefix" type="text" class="validate">
              </div>
              <div class="input-field col s12" style="margin-top: -15px">
                <i class="material-icons prefix inputIcon">lock</i>
                <input placeholder="Password" id="icon_prefix" type="password" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <div class="switch rememberMeContainer">Remember Me</br>
                  <label class="rememberMeInput">
                    Off
                    <input type="checkbox">
                    <span class="lever"></span>
                    On
                  </label>
                </div>
              </div>
              <div class="col s6">
                <a class="loginButtonOpenCard waves-effect waves-light btn activator">Login</a>  
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<footer>
  <div class="container">
    <div class="footer-content">

      <div class="footer-content-about">
        <h4>Nosotros</h4>
        <div class="circle">
          <i class="fas fa-circle"></i>
        </div>
        <p>2022 TASTY All Rights Reserved.</p>
      </div>
      <div class="footer-div">
        <div class="social-media">
          <h4>Siguenos</h4>
          <ul class="social-icons">
            <li>
              <a href="#"><i class="fab fa-instagram-square"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-linkedin"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-pinterest"></i></a>
            </li>
          </ul>
        </div>
        <div>
          <h4>Noticias</h4>
          <form action="" class="news-form">
            <input type="text" class="news-input" placeholder="Escribe tu mail">
            <button class="news-btn" type="submit">
              <i class="fas fa-envelope"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</footer>
